############
# MONITORS #
############

monitor = DP-1, 2560x1440@180, 0x0, 1
monitor = DP-2, 2560x1440@180, 2560x0, 1

###############
# MY PROGRAMS #
###############

$terminal = kitty
$menu = rofi -show drun

#############
# AUTOSTART #
#############

exec-once = hyprpaper
exec-once = ~/.config/waybar/launch.sh

#########################
# ENVIRONMENT VARIABLES #
#########################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#################
# LOOK AND FEEL #
#################

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(255,255,255,1)
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

##############
# DECORATION #
##############

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.7

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 3
        vibrancy = 0.1696
    }
}

##############
# ANIMATIONS #
##############

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#########
# INPUT #
#########

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.5

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###############
# KEYBINDINGS #
###############

$mainMod = SUPER

##########
# SYSTEM #
##########

bind = CTRL ALT, P, exec, shutdown -h now
bind = CTRL ALT, R, exec, shutdown -r now

############
# HYPRLAND #
############

bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, P, exit
bind = $mainMod, S, togglesplit
bind = $mainMod, C, killactive
bind = $mainMod SHIFT, Q, exec, ~/.config/waybar/launch.sh
bind = $mainMod, Q, exec, hyprctl hyprpaper wallpaper ", /home/roman/pictures/wallpapers/wp-1.jpg"
bind = $mainMod, W, exec, hyprctl hyprpaper wallpaper ", /home/roman/pictures/wallpapers/wp-2.jpg"
bind = $mainMod, E, exec, hyprctl hyprpaper wallpaper ", /home/roman/pictures/wallpapers/wp-3.jpg"
bind = $mainMod, R, exec, hyprctl hyprpaper wallpaper ", /home/roman/pictures/wallpapers/wp-4.jpg"

#################№
# APPS, COMMANDS #
#################№

bind = $mainMod ALT, B, exec, firefox
bind = $mainMod ALT, C, exec, code
bind = $mainMod ALT, E, exec, $terminal --title yazi -e yazi
bind = $mainMod ALT, H, exec, hyprpicker
bind = $mainMod ALT, M, exec, $terminal --title btop -e btop
bind = $mainMod ALT, N, exec, $terminal -e nvim
bind = $mainMod ALT, R, exec, $menu
bind = $mainMod ALT, S, exec, spotify
bind = $mainMod ALT, T, exec, $terminal
bind = $mainMod SHIFT, C, exec, ~/scripts/grim/screenshot_to_clipboard.sh
bind = $mainMod SHIFT, M, exec, $terminal --title wiremix -e wiremix
bind = $mainMod SHIFT, T, exec, Telegram

#########
# FOCUS #
#########

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

##############
# WORKSPACES #
##############

workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-2
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-2
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-2

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 1, workspace, 2
bind = $mainMod, 2, workspace, 3
bind = $mainMod, 2, workspace, 4
bind = $mainMod, 3, workspace, 5
bind = $mainMod, 3, workspace, 6
bind = $mainMod, 4, workspace, 7
bind = $mainMod, 4, workspace, 8
bind = $mainMod, 5, workspace, 9
bind = $mainMod, 5, workspace, 10

#################
# WINDOW MOVING #
#################

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#########
# OTHER #
#########

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#########################
# GENERAL WINDOWS RULES #
#########################

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#######################
# WIREMIX WINDOW RULE #
#######################

windowrule = float, title:wiremix
windowrule = size 800 600, title:wiremix
windowrule = move 1752 42, title:wiremix

###################
# IMV WINDOW RULE #
###################

windowrule = float, class:imv
windowrule = size 1920 1080, class:imv
windowrule = center, class:imv

####################
# BTOP WINDOW RULE #
####################

windowrule = float, title:btop
windowrule = size 1920 1080 title:btop
windowrule = center, title:btop

###########
# SPOTIFY #
###########

windowrule = float, class:Spotify
windowrule = size 2400 1200, class:Spotify
windowrule = center, class:Spotify
